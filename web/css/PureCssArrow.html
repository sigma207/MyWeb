<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pure Css Arrow</title>
    <style>
        .downArrow{
            width: 0;
            height: 0;
            border: 15px solid;
            border-color: #00AACC transparent transparent transparent;
        }
        .leftArrow{
            width: 0;
            height: 0;
            border: 15px solid;
            border-color: transparent #00AACC transparent transparent;
        }
        .upArrow{
            width: 0;
            height: 0;
            border: 15px solid;
            border-color: transparent transparent #00AACC transparent;
        }
        .rightArrow{
            width: 0;
            height: 0;
            border: 15px solid;
            border-color: transparent transparent transparent #00AACC;
        }
    </style>
</head>
<body>
<div class="rightArrow"></div>
<div class="leftArrow"></div>
<div class="upArrow"></div>
<div class="downArrow"></div>
</body>
</html>
