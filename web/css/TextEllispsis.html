<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Text Ellipsis</title>
    <style>
        .ellispsis{
            width: 100px;
            border: solid 1px #ccc;
            overflow: hidden;
            //white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div class="ellispsis">
    ABCDEFGHIJSDFKLSDJFKLSDJFIEJWOPJEWIJPEIOJWPIOJEWPIEJWPIEOWJEPIJEP

</div>
</body>
</html>
