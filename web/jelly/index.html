<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        html,body {
            margin-left: auto;
            margin-right: auto;
            width: 960px;
            /*margin: 0 auto;*/
        }
        .header{
            position: relative;
            height: 145px;
            /*background: #fedd00;*/
            z-index: 2;
        }
        .logo{
            position: absolute;
            left: 0px;
            z-index: 2;
        }
        .banner{
            position: absolute;
            top: 120px;
            left: 10px;
            z-index: 1;
        }
        .logo, .nav{
            display: inline;
        }
        .nav li{
            list-style: none;
            float: left;
            padding-left: 5px;
        }
        .nav a{
            text-decoration: none;
        }
        .navContainer{
            position: absolute;
            right: 0px;
            bottom: 25px;
            /*background: #feada4;*/
        }

        .bannerContainer {
            position: relative;
            height: 320px;
            background-image:url("../images/banner_bg.png") ;
            z-index: 1;
        }
        
        
        /*.quote{*/
            /*position: relative;*/
        /*}*/
    </style>
</head>
<body>

    <div class="header">
        <img class="logo" src="../images/logo.png">
            <div class="navContainer">
                <ul class="nav">
                    <li><a href="#">公司簡介</a></li>
                    <li><a href="#">產品型錄</a></li>
                    <li><a href="#">購買須知</a></li>
                    <li><a href="#">技術支援</a></li>
                    <li><a href="#">聯絡方式</a></li>
                </ul>
            </div>
        <div class="banner"><img src="../images/banner.png"/></div>
    </div>
    <div class="bannerContainer">
    </div>
    <div class="quote"><img src="../images/quote.png"/></div>
</body>
</html>
