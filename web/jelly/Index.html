<div class="quoteChart middleContainer">
    <div class="quoteContainer">
        <div class="quoteItem">
            <table class="quote1 oddEven">
                <thead>
                <tr>
                    <th field="name" tdClass="golden" data-i18n="quote1.column1"></th>
                    <th field="buying" type="number" decimal="5" stockChangeColorField="buyChange"
                        riseFallStyle="forex" data-i18n="quote1.column2">
                    </th>
                    <th field="selling" type="number" decimal="5" stockChangeColorField="sellChange"
                        riseFallStyle="forex" data-i18n="quote1.column3">
                    </th>
                    <th field="spread" type="number" decimal="1" data-i18n="quote1.column4"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="quoteItem">
            <table width="100%" class="quote2 oddEven">
                <thead>
                <tr>
                    <th field="name" tdClass="golden" data-i18n="quote2.column1"></th>
                    <th field="transaction" type="number" decimal="4" stockChangeColorField="change"
                        data-i18n="quote2.column2"></th>
                    <th field="change" type="number" decimal="4" stockChangeColorField="change"
                        data-i18n="quote2.column3"></th>
                    <th field="changeRate" type="rate" decimal="2" stockChangeColorField="change"
                        data-i18n="quote2.column4"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="canvasContainer">
        <canvas id="canvas" class="canvas" width="318" height="250">
            <!--This text is displayed if your browser does not support HTML5 Canvas.-->

    </div>

</div>
