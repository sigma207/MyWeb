<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Font</title>
    <style>
        * {
            -webkit-text-size-adjust: none;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="300" height="900"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    for(var i=5;i<=20;i++){
        ctx.font = i+"pt 微軟正黑體";
        ctx.fillText(i+"pt",50,10+(i*20));
//        break;
    }

</script>
</body>
</html>
