<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Grid</title>
</head>
<body>
<canvas id="canvas" width="300" height="300"></canvas>
<script>
    var ctx = document.getElementById("canvas").getContext("2d");

    function drawGrid(ctx,color,stepX,stepY){
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;
        var width = ctx.canvas.width;
        var height = ctx.canvas.height;
        for(var i =stepX+0.5;i<width;i+=stepX){//draw V
            ctx.beginPath();
            ctx.moveTo(i,0);
            ctx.lineTo(i,height);
            ctx.stroke();
        }
        for(var j=stepY+0.5;j<height;j+=stepY){//draw H
            ctx.beginPath();
            ctx.moveTo(0,j);
            ctx.lineTo(width,j);
            ctx.stroke();
        }
    }
    drawGrid(ctx,"blue",10,10);
</script>
</body>
</html>
