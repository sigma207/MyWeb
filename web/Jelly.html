<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="css/jelly.css">
    <link rel="stylesheet" href="css/dynamicTable.css">
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="js/i18next-1.8.0.js"></script>
    <script type="text/javascript" src="js/numeral.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/mock.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/dynamicTable.js"></script>
    <script type="text/javascript" src="js/mockData/quoteData.template.js"></script>
    <script type="text/javascript" src="js/chart/chart.js"></script>
    <script type="text/javascript" src="js/chart/runRangeChart.js"></script>
    <script type="text/javascript" src="js/jelly.js"></script>
</head>
<body>
<div class="container">
    <div class="header middleContainer">
        <img class="logo" src="images/logo.png">
        <img src="images/banner.png" class="banner"/>
        <select id="langSelect" class="langSelect">
            <option value="zh-TW">中文(繁體)</option>
            <option value="zh-CN">中文(简体)</option>
            <option value="en-US">English</option>
        </select>

        <div class="navContainer">
            <ul class="nav">
                <li>
                    <div class="menu"><a href="#" data-i18n="main.menu1"></a></div>
                </li>
                <li>
                    <div class="menu"><a href="#" data-i18n="main.menu2"></a></div>
                </li>
                <li>
                    <div class="menu"><a href="#" data-i18n="main.menu3"></a></div>
                </li>
                <li>
                    <div class="menu"><a href="#" data-i18n="main.menu4"></a></div>
                </li>
                <li>
                    <div class="menu"><a href="#" data-i18n="main.menu5"></a></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="bodyContainer">
        <div class="bannerContainer middleContainer">
            <div class="imgPlaceHolder"></div>
            <div class="news">
                <div class="newsTitle" data-i18n="main.newsTitle"></div>
                <span data-i18n="main.news1"></span>
            </div>
        </div>
    </div>
    <div class="quoteChart middleContainer">
        <div class="quoteContainer">
            <div class="quoteItem">
                <table class="quote1 oddEven">
                    <thead>
                    <tr>
                        <th field="name" tdClass="golden" data-i18n="quote1.column1"></th>
                        <th field="buying" type="number" decimal="5" stockChangeColorField="buyChange"
                            riseFallStyle="forex"  data-i18n="quote1.column2">
                        </th>
                        <th field="selling" type="number" decimal="5" stockChangeColorField="sellChange"
                            riseFallStyle="forex" data-i18n="quote1.column3">
                        </th>
                        <th field="spread" type="number" decimal="1" data-i18n="quote1.column4"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="quoteItem">
                <table width="100%" class="quote2 oddEven">
                    <thead>
                    <tr>
                        <th field="name" tdClass="golden" data-i18n="quote2.column1"></th>
                        <th field="transaction" type="number" decimal="4" stockChangeColorField="change" data-i18n="quote2.column2"></th>
                        <th field="change" type="number" decimal="4" stockChangeColorField="change" data-i18n="quote2.column3"></th>
                        <th field="changeRate" type="rate" decimal="2" stockChangeColorField="change" data-i18n="quote2.column4"></th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="canvasContainer">
            <canvas id="canvas" class="canvas" width="318" height="250">
                <!--This text is displayed if your browser does not support HTML5 Canvas.-->
            </canvas>
        </div>

    </div>
    <div class="productContainer middleContainer">
        <div class="productList">
            <div class="productItem">
                <div class="productTitle" data-i18n="product1.title"></div>
                <div class="productDescribe" data-i18n="product1.describe"></div>
                <div class="more"><a href="#" data-i18n="product.more"></a></div>
            </div>
            <div class="productItem">
                <div class="productTitle" data-i18n="product2.title"></div>
                <div class="productDescribe" data-i18n="product2.describe"></div>
                <div class="more"><a href="#" data-i18n="product.more"></a></div>
            </div>
            <div class="productItem">
                <div class="productTitle" data-i18n="product3.title"></div>
                <div class="productDescribe" data-i18n="product3.describe"></div>
                <div class="more"><a href="#" data-i18n="product.more"></a></div>
            </div>
        </div>
    </div>
    <div class="footer middleContainer">
        <div class="copyRightContainer" data-i18n="main.copyRight"></div>
    </div>
</div>
</body>
</html>
