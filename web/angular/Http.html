<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/angular.min.js"></script>
    <script type="text/javascript" src="../js/jquery-1.11.2.min.js"></script>
</head>
<body ng-controller="MyController">
<script>
    var tempUrl = "http://122.152.162.81:8080/cfdcreativebo/query/1019?symbolId=TFCC&beginDate=20150515&beginTime=08:45:00&endDate=20150515&endTime=13:45:05";
    angular.module("dataLoadFactory",[]).factory("dataLoad",["$http", function ($http) {
        return {
            load: function (url) {
                $http({
                    method:"GET",
                    url:url
                }).success(function (data,status,headers,config) {
//                    console.log(status);
                    console.log(data);
                }).error(function (data,status,headers,config) {
                    console.log(status);
                });
            }
        };
    }]);
    var myApp = angular.module("myApp", ["dataLoadFactory"]);
//    myApp.factory("dataLoadFactory",["$http", function ($http) {
//
//    }]);
    myApp.controller("MyController", MyController);


    function MyController($scope,dataLoad) {
//        angular.element(document).ready(angularReady);
        dataLoad.load(tempUrl);
    }
</script>
</body>
</html>
