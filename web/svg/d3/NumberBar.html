<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>NumberBar</title>
    <script type="text/javascript" src="../../js/d3.js"></script>
</head>
<body>
<script>
    var w=500,h=100,barPadding=1;
    var dataset = [];
    for(var i=0;i<25;i++){
        dataset.push(Math.round(Math.random()*25));
    }

    var svg = d3.select("body").append("svg").attr("width",w).attr("height",h);
    svg
            .selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function (d, i) {
                return i*(w/dataset.length)
            })
            .attr("y", function (d) {
                return h-(d*4);
            })
            .attr("width", w/dataset.length-1)
            .attr("height", function (d) {
                return d*4;
            })
            .attr("fill", function (d) {
                return "rgb(0,0,"+(d*10)+")";
            })
    ;
    svg
            .selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function (d) {
                return d;
            })
            .attr("text-anchor","middle")
            .attr("x", function (d, i) {
                return i*(w/dataset.length)+(w/dataset.length-barPadding)/2;
            })
            .attr("y", function (d) {
                return h-(d*4)+14;
            })
            .attr("font-family","sans-serif")
            .attr("font-size","11px")
            .attr("fill","white")
    ;
</script>
</body>
</html>
