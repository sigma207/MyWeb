<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction</title>
    <!--<script type="text/javascript" src="../js/modernizr.custom.00634.js"></script>-->
    <link rel="shotcut icon" href="../img/smile-2.ico">
    <style type="text/css">
        body ,#main ul, #main li, h1{
            margin: 0;
            padding: 0;
        }
        body{
            background: #FFFFA6;
        }
        #container{
            font-family: Arial;

            margin: 0 10px;
        }
        /*header, footer{*/
            /*display: block;*/
        /*}*/
        #main li{
            list-style: none;
            height: 40px;

            line-height: 40px;

            -moz-border-radius: 15px;
            border-radius: 15px;
        }

        }

        <h1>Title here</h1>
    </header>
    <nav id="main">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact Us</a></li>
