<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background: #FFFFA6;
        }
        #main section{
            display: block;
            border: 5px solid #29D9C2;
            width: 60%;
            height: 120px;
            margin: 5% auto;
        }
        @media screen and (min-width: 480px){
            #main{
                width: 90%;
                margin: 0 auto;
            }
            #main > section:first-child{
                margin-right: 5%;//2個section間的間距
            }
            #main section{
                float: left;
                width: 45%;
            }
        }
    </style>
</head>
<body>
<!--#container>#main>section[id="top-news"]+section[id="sports"]-->
<div id="container">
    <div id="main">
        <section id="top-news"></section>
        <section id="sports"></section>
    </div>
</div>
</body>
</html>
