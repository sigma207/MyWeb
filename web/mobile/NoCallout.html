<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCallout</title>
    <style type="text/css">
        .nocallout{
            /*for ios only*/
            -webkit-touch-callout: none;
        }
        #targetArea{
            width: 200px;
            height: 120px;
            padding-top: 80px;
            background: #cccccc;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id="targetArea" class="nocallout">
    <a href="http://www.google.com" target="_blank">Google</a>
</div>
</body>
</html>
