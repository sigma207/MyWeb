<!DOCTYPE html>
<html manifest="nocache.appcache">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture</title>
    <style>
        #main{
            text-align: center;
        }
        #someElm{
            margin-top: 50px;
            margin-left: 50px;
            width: 200px;
            height: 200px;
            background: #ccc;
            position: absolute;
        }
    </style>
</head>
<body>
<p>gesture!!</p>
<div id="main">
    <div id="someElm"></div>
</div>
<script>
    var rotation = 0;
    var node = document.getElementById("someElm");

    node.ongesturechange = function (e) {
        var target = e.target;
        target.style.webkitTransform = "rotate("+((rotation+ e.rotation)%360)+"deg)";
    };
    node.ongestureend = function (e) {
        rotation = (rotation+ e.rotation)%360;
    };
</script>
</body>
</html>
